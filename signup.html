<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Sign Up</h2>
        <div class="container">        
            <div class="imgcontainer">
            <img src="employee.png" alt="Avatar" class="avatar" width="200" height="200">
        </div>
          <label for="uname"><b>Enter Your Email</b></label>
          <input type="text" name="uname" id="em" required><br><br>
          <label for="psw"><b>Create Password</b></label>
          <input type="password" name="psw" id="pass" required><br><br>
          <button onclick="register()">Register</button>
          <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
          <script src="api.js"></script>
          <script src="signup.js"></script>
        </div>   
</body>
</html>
